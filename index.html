<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bubble Up Example</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="alist" id="alist"></div>

        <div class="right">
            <div class="btn-set">
                <button id="removeSel">Remove Selected</button>
                <button id="exportXML">Export to XML</button>
            </div>

            <div class="form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="theName" id="theName" class="form-input">
                </div>

                <div class="form-group">
                    <label>URL</label>
                    <input type="text" name="theUrl" id="theUrl" class="form-input">
                </div>

                <div class="form-group">
                    <button id="addItem">Add Link</button>
                </div>

                <div class="error-box" id="errorbox"></div>
            </div>

            <div class="modal" id="modal">
                <p id="modalText"></p>
                <button id="btnYes">Yes</button>
                <button id="btnNo">No</button>
            </div>
        </div>
    </div>


    <textarea id="xmlOutput" class="wrapper"></textarea>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
